<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Puppy Adoption</title>
    </head>

    <body>
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy and we'll email you back</h2>
        <p>Please Note: First Name, Last Name, Password and Email are required</p>

        <form action="">
            <label for="First Name">First Name:</label>
            <input type="First Name" name="" placeholder="First Name">

            <label for="Last name">Last Name:</label>
            <input type="Last name" name="" placeholder="Last name">

            <p> </p>
            <label for="Email">Email:</label>
            <input type="Email" name="" placeholder="name@email.com">

            <label for="Password">Password:</label>
            <input type="password" name="" placeholder="password">

            <p>Are you over the age of 18?</p>
            <label for="no">NO</label>
            <input type="radio" name="choice" id="yes" value="no">
            <label for="yes">YES</label>
            <input type="radio" name="choice" id="no" value="yes">

            <p>Do you have a credit card or PayPal?</p>
            <select name="payment" id="">
                <option value="Credit Card">CREDIT CARD</option>
                <option value="PayPal">PAYPAL</option>
            </select>
            <p> </p>
            <input type="submit" name="" value="Submit Feedback">
        </form>
    </body>
</html>
